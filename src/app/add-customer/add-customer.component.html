<h1  class="flex flex-col items-center w-1/2 mx-auto p-5 ">Add a new customer</h1>
<div class="flex flex-col items-center w-1/2 mx-auto p-5 border" >
  
    <form   [formGroup]="customerForm"  (ngSubmit)="submit()" class="flex flex-col w-full gap-6 mt-6 ">
        <div class="flex gap-5 w-full">
        <div class="flex flex-col gap-2">
            <label for="firstName" >
                 First Name :
            </label>
            <input id="firstName" formControlName="firstName" type="text" class="border rounded-md shadow px-4 py-2">
              <small class="text-red-500" *ngIf="getControl('firstName')?.hasError('required') && getControl('firstName')?.touched">
                 First name is required
            </small>         
        </div>
        <div class="flex flex-col gap-2 justify-end relative">
            <label for="lastName">
                 Last Name :
            </label>
            <input id="lastName" formControlName="lastName" type="text" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('lastName')?.hasError('required') && getControl('lastName')?.touched">
                last name is required
           </small>    
        </div>
      </div>
      <div class="flex flex-col gap-2" >
          <label for="email">
               Email :
          </label>
          <input id="email" formControlName="email" type="email" class="border rounded-md shadow px-4 py-2">
          <small class="text-red-500" *ngIf="getControl('email')?.hasError('required') && getControl('email')?.touched">
            email is required
       </small>    
      </div>
      
      <div class="flex flex-col gap-2">
        <label for="phone">
             phone :
        </label>
        <input id="phone" formControlName="phone" type="text" class="border rounded-md shadow px-4 py-2">
        <small class="text-red-500" *ngIf="getControl('phone')?.hasError('required') && getControl('phone')?.touched">
            phone is required
       </small>    
    </div>
      
    <div class="flex flex-col gap-2">
      <label for="address">
           Address :
      </label>
      <input id="address" formControlName="address" type="text" class="border rounded-md shadow px-4 py-2">
      <small class="text-red-500" *ngIf="getControl('address')?.hasError('required') && getControl('address')?.touched">
        Address is required
   </small>    
  </div>
      
  <div class="flex flex-col gap-2">
    <label for="gender">
         gender :
    </label>
    <select formControlName="gender" class="border rounded-md shadow px-4 py-2">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    
</div>   
<div class="flex flex-col gap-2">
  <label for="typeAccount">
       typeAccount :
  </label>
  <select formControlName="typeAccount" class="border rounded-md shadow px-4 py-2">
      <option value="Savings Accounts">Savings Accounts</option>
      <option value="Checking Accounts">Checking Accounts</option>
      <option value="Money Market Accounts">Money Market Accounts</option>
      <option value="Certificates of Deposit">Certificates of Deposit</option>
  </select>
  
</div>
<div class="flex flex-col gap-2">
  <label for="balance">
       balance :
  </label>
  <input id="balance" formControlName="balance" type="number" class="border rounded-md shadow px-4 py-2">
</div>

<button type="submit"
 

class="border border-green-400 rounded-md shadow p-2 bg-green-400 hover:bg-green-500 text-green-900 w-1/3 ml-auto disabled:opacity-50"
>Submit</button>
    </form>

</div>
